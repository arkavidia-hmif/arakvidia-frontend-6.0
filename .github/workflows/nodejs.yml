name: Perform ESLint Checks	

on:	
  push:
    branches:
    - master
    - production
  pull_request:
    branches:
    - master
    - production

jobs:	
  build:	

    runs-on: ubuntu-latest	

    strategy:	
      matrix:	
        node-version: [12.x]	

    steps:	
    - uses: actions/checkout@v1	
    - name: Use Node.js ${{ matrix.node-version }}	
      uses: actions/setup-node@v1	
      with:	
        node-version: ${{ matrix.node-version }}	
    - name: ESLint checks
      uses: gimenete/eslint-action@1.0
